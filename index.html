<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이모지 선택</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 5px;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            width: 350px;
        }
        h1 {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .tab {
            cursor: pointer;
            padding: 5px 8px;
            background-color: #ddd;
            border-radius: 5px;
            transition: background-color 0.2s;
            font-size: 12px;
        }
        .tab:hover {
            background-color: #bbb;
        }
        .tab.active {
            background-color: #bbb;
        }
        .emoji-list {
            display: none;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            max-height: 200px;
            overflow-y: auto;
            padding: 5px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .emoji-list.active {
            display: grid;
        }
        .emoji {
            font-size: 22px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 35px;
            height: 35px;
            transition: transform 0.2s;
        }
        .emoji:hover {
            transform: scale(1.2);
        }
        /* 토스트 메시지 스타일 */
        .toast {
            visibility: hidden;
            min-width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 10px;
            position: fixed;
            z-index: 1;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
        }
        .toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }
        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }
        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
    </style>
</head>
<body>
    <h1>이모지 선택</h1>
    <div class="tabs">
        <div class="tab" data-category="smileys">감정</div>
        <div class="tab" data-category="animals">동물</div>
        <div class="tab" data-category="food">음식</div>
        <div class="tab" data-category="activities">활동</div>
        <div class="tab" data-category="travel">여행</div>
        <div class="tab" data-category="objects">사물</div>
        <div class="tab" data-category="symbols">기호</div>
    </div>

    <div id="smileys" class="emoji-list active">
        <span class="emoji">😀</span><span class="emoji">😂</span><span class="emoji">😊</span>
        <span class="emoji">😍</span><span class="emoji">😎</span><span class="emoji">😢</span>
        <span class="emoji">😡</span><span class="emoji">😱</span><span class="emoji">😴</span>
        <span class="emoji">🤔</span><span class="emoji">😇</span><span class="emoji">🤩</span>
        <span class="emoji">🤯</span><span class="emoji">😤</span><span class="emoji">🥳</span>
        <span class="emoji">😜</span><span class="emoji">😋</span><span class="emoji">😘</span>
    </div>

    <div id="animals" class="emoji-list">
        <span class="emoji">🐶</span><span class="emoji">🐱</span><span class="emoji">🐭</span>
        <span class="emoji">🐰</span><span class="emoji">🦊</span><span class="emoji">🐻</span>
        <span class="emoji">🐼</span><span class="emoji">🐨</span><span class="emoji">🐯</span>
        <span class="emoji">🦁</span><span class="emoji">🐸</span><span class="emoji">🐵</span>
        <span class="emoji">🦄</span><span class="emoji">🐔</span><span class="emoji">🐧</span>
        <span class="emoji">🐙</span><span class="emoji">🦋</span><span class="emoji">🐠</span>
    </div>

    <div id="food" class="emoji-list">
        <span class="emoji">🍏</span><span class="emoji">🍎</span><span class="emoji">🍉</span>
        <span class="emoji">🍇</span><span class="emoji">🍌</span><span class="emoji">🍒</span>
        <span class="emoji">🍔</span><span class="emoji">🍕</span><span class="emoji">🍣</span>
        <span class="emoji">🍩</span><span class="emoji">🍪</span><span class="emoji">🍦</span>
        <span class="emoji">🥗</span><span class="emoji">🍜</span><span class="emoji">🍤</span>
        <span class="emoji">🍹</span><span class="emoji">🍫</span><span class="emoji">🍰</span>
    </div>

    <div id="activities" class="emoji-list">
        <span class="emoji">⚽</span><span class="emoji">🏀</span><span class="emoji">🏈</span>
        <span class="emoji">⚾</span><span class="emoji">🎾</span><span class="emoji">🏐</span>
        <span class="emoji">🏓</span><span class="emoji">🏸</span><span class="emoji">🥋</span>
        <span class="emoji">🎣</span><span class="emoji">🎳</span><span class="emoji">🏹</span>
        <span class="emoji">🏊</span><span class="emoji">🚴</span><span class="emoji">🧘</span>
    </div>

    <div id="travel" class="emoji-list">
        <span class="emoji">🚗</span><span class="emoji">🚌</span><span class="emoji">🚲</span>
        <span class="emoji">✈️</span><span class="emoji">🚀</span><span class="emoji">🚢</span>
        <span class="emoji">🏨</span><span class="emoji">🏝️</span><span class="emoji">🏜️</span>
        <span class="emoji">🏔️</span><span class="emoji">🏕️</span><span class="emoji">🗽</span>
        <span class="emoji">🗻</span><span class="emoji">🌋</span><span class="emoji">🛳️</span>
    </div>

    <div id="objects" class="emoji-list">
        <span class="emoji">📱</span><span class="emoji">💻</span><span class="emoji">🖨️</span>
        <span class="emoji">🖱️</span><span class="emoji">💡</span><span class="emoji">🔦</span>
        <span class="emoji">🔧</span><span class="emoji">🧰</span><span class="emoji">🔑</span>
        <span class="emoji">⚖️</span><span class="emoji">🔒</span><span class="emoji">🗝️</span>
        <span class="emoji">📷</span><span class="emoji">📚</span><span class="emoji">🧯</span>
    </div>

    <div id="symbols" class="emoji-list">
        <span class="emoji">❤️</span><span class="emoji">💔</span><span class="emoji">✨</span>
        <span class="emoji">🔥</span><span class="emoji">🌈</span><span class="emoji">💧</span>
        <span class="emoji">☀️</span><span class="emoji">🌙</span><span class="emoji">⭐</span>
        <span class="emoji">⚡</span><span class="emoji">❄️</span><span class="emoji">☔</span>
        <span class="emoji">☮️</span><span class="emoji">♻️</span><span class="emoji">⚠️</span>
    </div>

    <div id="toast" class="toast">이모지가 클립보드에 복사되었습니다!</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabs = document.querySelectorAll('.tab');
            const emojiLists = document.querySelectorAll('.emoji-list');
            const toast = document.getElementById('toast');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    emojiLists.forEach(list => list.classList.remove('active'));

                    tab.classList.add('active');
                    const category = tab.getAttribute('data-category');
                    document.getElementById(category).classList.add('active');
                });
            });

            document.querySelectorAll('.emoji').forEach(emoji => {
                emoji.addEventListener('click', () => {
                    const text = emoji.textContent;
                    copyToClipboard(text);
                });
            });

            function copyToClipboard(text) {
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(text).then(() => {
                        showToast();
                    }).catch(err => {
                        console.error('클립보드 복사 실패:', err);
                    });
                } else {
                    const tempInput = document.createElement('textarea');
                    tempInput.value = text;
                    document.body.appendChild(tempInput);
                    tempInput.select();
                    document.execCommand('copy');
                    document.body.removeChild(tempInput);
                    showToast();
                }
            }

            function showToast() {
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
