<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이모지 선택</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 5px;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            width: 350px; /* 팝업 너비 증가 */
        }
        h1 {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .tab {
            cursor: pointer;
            padding: 5px 8px;
            background-color: #ddd;
            border-radius: 5px;
            transition: background-color 0.2s;
            font-size: 12px;
        }
        .tab:hover {
            background-color: #bbb;
        }
        .tab.active {
            background-color: #bbb;
        }
        .emoji-list {
            display: none;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            max-height: 200px;
            overflow-y: auto;
            padding: 5px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .emoji-list.active {
            display: grid;
        }
        .emoji {
            font-size: 22px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 35px;
            height: 35px;
            transition: transform 0.2s;
        }
        .emoji:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <div class="tabs">
        <div class="tab" data-category="smileys">감정</div>
        <div class="tab" data-category="animals">동물</div>
